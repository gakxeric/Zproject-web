<div class="card">
  <div class="card-body">
    <div class="container mt-5">
      <div class="row">
        <form [formGroup]="form">
          <div class="col-md-12">
            <div>
              <div>
                <div class="row">
                  <div class="col-md-7">
                    <div class="form-group">
                      <label for="first_name">Current Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        formControlName="password"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-7">
                    <div class="form-group">
                      <label for="last_name">New password</label>
                      <input
                        type="password"
                        class="form-control"
                        required
                        formControlName="new_password"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div>
                <div class="form-group mt-2">
                  <button
                    type="submit"
                    class="btn btn-primary next-step"
                    (click)="save()"
                  >
                    Save
                  </button>
                </div>
              </div>
              <div
                class="alert alert-success mt-2"
                role="alert"
                *ngIf="successAlert"
              >
                {{ allertMessage }}
              </div>
              <div class="alert alert-danger mt-2" role="alert" *ngIf="alert">
                {{ allertMessage }}
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
