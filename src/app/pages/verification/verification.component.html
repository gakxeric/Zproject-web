<div class="card">
  <div class="card-body">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8" *ngIf="!editing">
          <h1 *ngIf="user.verification_status == 'VERIFIED'">Verified</h1>
          <h1
            class="text-danger"
            *ngIf="user.verification_status == 'UNVERIFIED'"
          >
            Not Verified
          </h1>
          <h1
            class="text-warning"
            *ngIf="user.verification_status == 'PENDING VERIFICATION'"
          >
            Pending verification
          </h1>
          <button
            type="submit"
            class="btn btn-primary next-step"
            (click)="edit()"
            *ngIf="user.verification_status == 'UNVERIFIED'"
          >
            Verify Account
          </button>
          <button
            type="submit"
            class="btn btn-warning text-white next-step"
            (click)="check()"
            *ngIf="user.verification_status == 'PENDING VERIFICATION'"
          >
            Check status
          </button>
        </div>
        <form [formGroup]="form">
          <div class="col-md-12" *ngIf="editing">
            <div>
              <div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="first_name">National ID number</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nid_number"
                        formControlName="nid_number"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="last_name">National ID Document</label>
                      <input
                        type="file"
                        class="form-control"
                        required
                        (change)="onFileSelectionChange($event)"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div>
                <div class="form-group mt-2">
                  <button
                    type="submit"
                    class="btn btn-primary next-step"
                    (click)="verify()"
                  >
                    Verify
                  </button>
                  <button
                    type="submit"
                    class="btn btn-danger next-step ml-2"
                    (click)="cancel()"
                  >
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            class="alert alert-success mt-2"
            role="alert"
            *ngIf="successAlert"
          >
            {{ allertMessage }}
          </div>
          <div class="alert alert-danger mt-2" role="alert" *ngIf="alert">
            {{ allertMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
